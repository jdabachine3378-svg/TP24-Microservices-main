# Configuration base de données (Docker)
# Note: Dans Docker, utiliser 'mysql' comme hostname (nom du service)
# Les variables d'environnement dans docker-compose.yml écrasent ces valeurs
spring.datasource.url=jdbc:mysql://mysql:3306/smart_house?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuration de la connexion
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Port du backend
server.port=8085
